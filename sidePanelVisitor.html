<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/sidePanel.css">
    <title>visitor panel</title>
</head>
<body>

    <!-- side panel begining -->
    <div class="side-panel">
        <div class="logo">
            <img src="img/logo.png" alt="EcoFleet">
        </div>
        <div class="nav-item">
            <div class="top-nav-items">
                <div class="item home selected" id="home">
                    <img src="img/icons/aboutus-selected.svg" alt="H">
                    <a href="#">Home</a>
                </div>
                <div class="item contact-us" id="contact-us">
                    <img src="img/icons/contactus-default.svg" alt="I">
                    <a href="#">Contact Us</a>
                </div>
                <div class="item about-us" id="about-us">
                    <img src="img/icons/aboutus-default.svg" alt="I">
                    <a href="#">About Us</a>
                </div>
            </div>
            <div class="bottom-nav-items">
                <div class="item sign-in" id="sign-in">
                    <img src="img/icons/signin-default.svg" alt="I">
                    <a href="#">Sign In</a>
                </div>
                <div class="item sign-up" id="sign-up">
                    <img src="img/icons/signup-default.svg" alt="I">
                    <a href="#">Sign Up</a>
                </div>
        </div>

        </div>
    </div>
    <!-- side panel end -->


    <div class="body-content"></div>

    
</body>
</html>
