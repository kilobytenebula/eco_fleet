<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/styleguide.css" />
    <link rel="stylesheet" href="css/login.css" />
  </head>
  <body>
    <div class="login-page">
      <div class="div">
        <div class="overlap">
          <div class="rectangle"></div>
          <img class="gas-station" src="img/gas-station-isometric-icon-refueling-with-petrol-or-diesel-symbo.png" />
        </div>
        <div class="overlap-group">
          <img class="social-media-icons" src="img/social-media-icons.png" />
          <div class="overlap-2">
            <div class="rectangle-2"></div>
            <div class="rectangle-3"></div>
          </div>
        </div>
          <form class="register-page" action="#" method="POST">
            <div class="rectangle-4"><input type="text" name="username"></div>
            <div class="rectangle-5"><input type="password" name="pwd" id="pwd" required></div>
            <div class="group"><button type="submit" class="custom-button">Login</button></div>
          </form>
        <div class="text-wrapper">Username:</div>
        <p class="dont-have-and">
          <span class="span">Don't have an account? </span>
          <span class="text-wrapper-2"><a href="signUp.html">Register</a></span>
        </p>
        <div class="text-wrapper-3">Welcome Back!</div>
        <div class="text-wrapper-5">Password:</div>
      </div>
    </div>
  </body>
</html>
