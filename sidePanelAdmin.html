<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/sidePanel.css">
    <title>admin panel</title>
</head>
<body>

    <!-- side panel begining -->
    <div class="side-panel">
        <div class="logo">
            <img src="img/logo.png" alt="EcoFleet">
        </div>
        <div class="nav-item">
            <div class="top-nav-items">
                <div class="item home selected" id="home">
                    <img src="img/icons/aboutus-selected.svg" alt="H">
                    <a href="#">Home</a>
                </div>
                <div class="item orders" id="my-orders">
                    <img src="img/icons/order-default.png" alt="O">
                    <a href="#">Orders</a>
                </div>
                <div class="item inquiries" id="inquiries">
                    <img src="img/icons/inquiry-default.svg" alt="I">
                    <a href="#">Inquiries</a>
                </div>
                <div class="item manage-users" id="manage-users">
                    <img src="img/icons/users-default.svg" alt="I">
                    <a href="#">Manage Users</a>
                </div>
            </div>
            <div class="bottom-nav-items">
                <div class="user" id="user">
                    Hi, User
                </div>
                <div class="item sign-out" id="sign-out">
                    <img src="img/icons/signout-default.svg" alt="I">
                    <a href="#">Log Out</a>
                </div>
                
        </div>

        </div>
    </div>
    <!-- side panel end -->


    <div class="body-content"></div>

    
</body>
</html>
