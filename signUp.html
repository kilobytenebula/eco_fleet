<!DOCTYPE html>
<html>
  <head></head>
    <link rel="stylesheet" href="css/styleguide.css" />
    <link rel="stylesheet" href="css/signUp.css" />
  </head>
  <body>
    <div class="register-page">
      <div class="div">
        <form class="register-page" action="#" method="POST">
          <div class="rectangle"><input type="text" name="username"></div>
          <div class="rectangle-2"><input type="text" name="lasttName"></div>
          <div class="rectangle-10"><input type="text" name="firstName"></div>
          <div class="rectangle-3"><input type="password" name="pwd" id="pwd" onekeyup='check();' pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required></div>
          <div class="rectangle-4"><input type="email" name="email"></div>
          <div class="rectangle-5"><input type="password" name="conf-pwd" id="conf-pwd" onkeyup='check();'></div>
          <div class="conf-msg"><span id='message'></span></div>
          <div class="group"><button type="submit" class="custom-button">Register</button></div>
        </form>

        <script>
        var check = function() {
          if (document.getElementById('pwd').value ==
            document.getElementById('conf-pwd').value) {
            document.getElementById('message').innerHTML = '';
          } else {
            document.getElementById('message').style.color = 'red';
            document.getElementById('message').innerHTML = 'Passwords do not match.';
          }
        }
        </script>

        <div class="text-wrapper">Username:</div>  
        <div class="text-wrapper-8">First name:</div>
        <div class="text-wrapper-2">Last name:</div>
        <p class="yes-i-have-an">
          <span class="span">Yes, I have an account. </span>
          <span class="text-wrapper-3"><a href="login.html">Login</a></span>
          <span class="span">&nbsp;</span>
        </p>
        
        <div class="text-wrapper-5">Password:</div>
        <div class="text-wrapper-6">Email:</div>
        <div class="text-wrapper-7">Confirm Password:</div>
        <img class="social-media-icons" src="img/social-media-icons.png" />
        <p class="p">Please Fill out form to Register!</p>
        <div class="background">
          <div class="overlap">
            <div class="rectangle-6"></div>
            <div class="rectangle-7"></div>
            <img class="istockphoto" src="img/istockphoto-1352872900-612x612-removebg-preview-1.png" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
